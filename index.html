<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="dashboard">
            <div class="title">
                <div class="logo">
                    <div class="logo1"></div>
                    <div class="logo2"></div>
                    <div class="logo3"></div>
                    <div class="logo4"></div>
                </div>
                <div class="titleText">Dashboard</div>
            </div>
            <ul class="nav">
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>
            <ul class="help">
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>
        <div class="header">
            <div class="hrow1">
                <form class="hrow1search">
                    <button><img src="icons/magnify.png"></button>
                    <label for='search'></label>
                    <input id='search' name='search' type='text'/>
                </form>
                <div class="hrow1content">
                    <img class="notification" src="icons/bell-badge.png">
                    <img class="profilePic" src="photos/Profile_Picture.JPG" alt="">
                    <div>Charlie Fordon</div>
                </div>
            </div>
            <div class="hrow2">
                <div class="profile">
                    <img src="photos/Profile_Picture.JPG" alt="">
                    <div>
                        <div class="hi">Hi there,</div>
                        <div class="username">Charlie Fordon (@Charle3667)</div>
                    </div>
                </div>
                <div class="postButtons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="mainBody">
            <div class="projectsContainer">
                <div class="projects">
                    <div class="tealBar"></div>
                    <div></div>
                </div>
                <div class="projects">
                    <div class="tealBar"></div>
                    <div></div>
                </div>
                <div class="projects">
                    <div class="tealBar"></div>
                    <div></div>
                </div>
                <div class="projects">
                    <div class="tealBar"></div>
                    <div></div>
                </div>
                <div class="projects">
                    <div class="tealBar"></div>
                    <div></div>
                </div>
                <div class="projects">
                    <div class="tealBar"></div>
                    <div></div>
                </div>
            </div>
            <div class="miniSideBar">
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
</body>
</html>
